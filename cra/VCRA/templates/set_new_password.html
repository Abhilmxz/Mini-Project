<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .backdrop-blur-md {
      backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center px-4"
      style="background-image: url('https://images.unsplash.com/photo-1591696331119-f7a94f2baff5?auto=format&fit=crop&w=1920&q=80');">

  <!-- Card Container -->
  <div class="bg-white/80 backdrop-blur-md shadow-xl border border-gray-200 rounded-xl max-w-md w-full p-8">

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-2">Set New Password</h2>
    <p class="text-sm text-gray-600 text-center mb-6">Enter your new password below to reset your account securely.</p>

    <!-- Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <input 
        type="password" 
        name="password" 
        placeholder="New password" 
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500 placeholder-gray-400" 
        required 
      />

      <input 
        type="password" 
        name="confirm_password" 
        placeholder="Confirm password" 
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500 placeholder-gray-400" 
        required 
      />

      <button 
        type="submit" 
        class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 rounded-lg shadow-md transition"
      >
        Change Password
      </button>
    </form>

    <!-- Optional Note -->
    <p class="text-center text-xs text-gray-500 mt-4">
      Make sure your new password is strong and not shared with anyone.
    </p>
  </div>

</body>
</html>
