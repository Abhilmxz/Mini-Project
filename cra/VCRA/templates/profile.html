<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CivicEye Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-6xl bg-white border border-gray-300 shadow-md p-8 rounded-lg">
    <!-- Logo -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-gray-800">
        <span class="inline-flex items-center gap-2">
          <img src="https://cdn-icons-png.flaticon.com/512/10799/10799692.png" class="h-8 inline" />
          <span class="text-gray-700">Civic</span><span class="text-sky-500">EYE</span>
        </span>
      </h1>
    </div>

    <!-- Form Layout -->
    <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% csrf_token %}
      <!-- Left Column -->
      <div class="flex flex-col gap-4">
        <div>
          <label class="text-gray-500 text-sm">Full Name</label>
          <input type="text" name="full_name" placeholder="Enter your full name" class="w-full border rounded px-4 py-2" required />
        </div>
        <div>
          <label class="text-gray-500 text-sm">Mobile Number</label>
          <input type="text" name="mobile_number" placeholder="Enter mobile number" class="w-full border rounded px-4 py-2" required />
        </div>
        <div>
          <label class="text-gray-500 text-sm">Email ID</label>
          <input type="email" name="email" placeholder="Enter your email" class="w-full border rounded px-4 py-2" required />
        </div>
        <div>
          <label class="text-gray-500 text-sm">D.O.B</label>
          <input type="date" name="dob" class="w-full border rounded px-4 py-2" required />
        </div>
        <div>
          <label class="text-gray-500 text-sm">Password</label>
          <input type="password" name="password" placeholder="Create a password" class="w-full border rounded px-4 py-2" required />
        </div>
      </div>

      <!-- Right Column -->
      <div class="flex flex-col gap-4">
        <div>
          <label class="text-gray-500 text-sm">State</label>
          <select name="state" class="w-full border rounded px-4 py-2" required>
            <option value="">Select State</option>
            <option>Kerala</option>
            <option>Tamil Nadu</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
            <!-- Add more states -->
          </select>
        </div>
        <div>
          <label class="text-gray-500 text-sm">Address</label>
          <textarea name="address" placeholder="Enter your address" class="w-full border rounded px-4 py-2" rows="3" required></textarea>
        </div>
        <div>
          <label class="text-gray-500 text-sm">ID Proof</label>
          <select name="id_proof" class="w-full border rounded px-4 py-2" required>
            <option value="">Select ID Proof</option>
            <option>Aadhar</option>
            <option>Voter ID</option>
            <option>Passport</option>
          </select>
        </div>
        <div>
          <label class="text-gray-500 text-sm">ID Proof Number</label>
          <input type="text" name="id_number" placeholder="Enter ID number" class="w-full border rounded px-4 py-2 font-semibold" required />
        </div>
      </div>

      <!-- Buttons -->
      <div class="col-span-1 md:col-span-2 flex justify-center gap-6 mt-6">
        <button type="reset" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold px-6 py-2 rounded-md">Edit</button>
        <button type="submit" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold px-6 py-2 rounded-md">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
