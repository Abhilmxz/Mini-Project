<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Issue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-2">Report Issues Seamlessly</h2>
    <p class="text-sm text-gray-500 text-center mb-6">
      Our platform empowers users to submit complaints with ease, offering tools to upload multimedia for comprehensive issue reporting.
    </p>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <input type="text" placeholder="Enter description" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Complaint type</label>
        <select class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Select complaint type</option>
          <option>Noise</option>
          <option>Pollution</option>
          <option>Road damage</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
        <input type="text" placeholder="Enter location" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Proof</label>
        <button type="button" class="w-full bg-blue-200 hover:bg-blue-300 text-blue-800 py-2 rounded-xl font-medium transition">
          Upload photo or video
        </button>
      </div>

      <div class="flex justify-between space-x-4 pt-4">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-xl font-semibold transition">
          Submit
        </button>
        <a href="{% url 'homelog' %}" type="button" class="w-full bg-gray-200 text-center hover:bg-gray-300 text-gray-800 py-2 rounded-xl font-semibold transition">
          Cancel
        </a>
      </div>
    </form>
  </div>

</body>
</html>
