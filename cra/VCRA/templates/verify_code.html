<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
      Enter the 6-digit code sent to your email
    </h2>

    <!-- Instruction -->
    <p class="text-sm text-gray-500 mb-6 text-center">
      Please check your inbox and enter the verification code below.
    </p>

    <!-- Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      
      <input 
        type="text" 
        name="code" 
        placeholder="Enter 6-digit code"
        maxlength="6" 
        pattern="\d{6}" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 text-center text-lg tracking-widest"
        required
      />

      <button 
        type="submit"
        class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 rounded-lg transition"
      >
        Verify Code
      </button>
    </form>

    <!-- Optional: Resend link -->
    <div class="text-center mt-6 text-sm text-gray-600">
      Didn't receive the code? <a href="#" class="text-sky-600 hover:underline">Resend</a>
    </div>
  </div>

</body>
</html>
