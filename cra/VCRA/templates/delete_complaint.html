<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Complaint</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Complaint?</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to permanently delete this complaint?</p>

    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-between gap-4">
        <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-xl font-semibold transition">
          Yes, Delete
        </button>
        <a href="{% url 'my_complaints' %}" class="w-full bg-gray-300 text-center hover:bg-gray-400 text-gray-800 py-2 rounded-xl font-semibold transition">
          Cancel
        </a>
      </div>
    </form>
  </div>

</body>
</html>
