<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-lg border border-red-200 max-w-md w-full p-8 rounded-lg text-center">

    <!-- Warning Icon -->
    <div class="flex justify-center mb-4">
      <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.054 0 1.918-.816 1.995-1.85l.149-1.85V7.7a2 2 0 00-1.995-2H4.133a2 2 0 00-1.995 2v7.6l.149 1.85A2 2 0 004.133 19z" />
      </svg>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-red-600 mb-2">Delete Your Account</h2>
    <p class="text-gray-600 mb-6 text-sm">This action is <strong>irreversible</strong>. Once your account is deleted, all associated data will be permanently removed.</p>

    <!-- Django messages -->
    {% if messages %}
      <ul class="mb-4 text-sm text-red-600 list-disc list-inside text-left">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <!-- Delete Form -->
    <form method="POST" action="{% url 'delete_account' %}" class="text-left">
      {% csrf_token %}

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm mb-1">Confirm Password</label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          placeholder="Enter your password" 
          required 
          autocomplete="current-password"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" 
        />
      </div>

      <!-- Confirmation Checkbox -->
      <div class="mb-6">
        <label for="confirm" class="flex items-start text-sm text-gray-700">
          <input 
            type="checkbox" 
            id="confirm" 
            name="confirm" 
            required 
            class="mt-1 mr-2 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded"
          />
          <span>I understand the consequences and want to delete my account.</span>
        </label>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between gap-4">
        <a href="{% url 'homelog' %}" class="w-1/2 text-center bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md">Cancel</a>
        <button type="submit" class="w-1/2 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md">Delete</button>
      </div>
    </form>
  </div>

</body>
</html>
