<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-4xl w-full bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-blue-600 mb-6">Contact Us</h1>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-gray-700">Your Name</label>
          <input type="text" name="name" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-gray-700">Email Address</label>
          <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-gray-700">Message</label>
          <textarea name="message" rows="5" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Send Message
        </button>
      </form>
      <p class="mt-6 text-sm text-gray-500">We’ll get back to you as soon as possible.</p>
      <div class="mt-6">
        <a href="#" class="inline-block text-blue-500 hover:text-blue-700 mt-4">← Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
